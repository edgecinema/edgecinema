<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FAF7F0;
            color: #4A4947;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A4947;
            color: #FAF7F0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons a {
            text-decoration: none;
        }

        .header-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .header-buttons .ticket-btn {
            background-color: #B17457;
            color: #FAF7F0;
        }

        .header-buttons .logout-btn {
            background-color: #D8D2C2;
            color: #4A4947;
        }

        /* Movie Grid */
        .movie-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        .movie-item {
            background-color: #B17457;
            color: #FAF7F0;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            height: auto;
        }

        .movie-item h3 {
            padding: 10px;
            font-size: 16px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            background-color: #4A4947;
            color: #FAF7F0;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
  
</head>
