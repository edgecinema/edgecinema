<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 3px;
            padding: 3px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FAF7F0;
            color: #4A4947;
            background-image: url(img/bgbody.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A4947;
            color: #FAF7F0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .logo img {
            width: 120px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #FAF7F0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header-buttons a {
            text-decoration: none;
            color: white;
        }

        .header-buttons button:hover {
            transform: scale(1.05);
        }

        .header-buttons .ticket-btn {
            background-color: #B17457;
        }

        .header-buttons .home-btn {
            background-color: #D8D2C2;
            color: #4A4947;
        }

        /* Styling for Main Content */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .movie-info,
        .booking-options,
        .summary {
            background-color: #D8D2C2;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .movie-info:hover,
        .booking-options:hover,
        .summary:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
        }

        .movie-info img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .movie-info img:hover {
            transform: scale(1.05);
        }
        .location,
        .dates,
        .times {
            border-radius: 8px;
            padding: 10px;
            background-color: #FAF7F0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .process-btn {
            background-color: #FAF7F0;
            color: #FAF7F0;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            
        }

        .process-btn a {
            text-decoration: none;
            color: black;
        }

        .process-btn:hover {
            background-color: #B17457;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: space-evenly;
                align-items: flex-start;
            }

            .movie-info,
            .booking-options,
            .summary {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-buttons button {
                margin-top: 10px;
            }
        }

        /* Fade-In Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
   
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="EDGE CINEMA Logo">
            </div>
            <div class="header-buttons">
                <button class="ticket-btn"><a href="tiketsaya.html">Tiket Saya</button></a>
                <button class="home-btn"><a href="home.html">Home</a></button>
            </div>
        </div>
        <main class="main-container">
            <section class="movie-info">
                <img src="img/joker1.jpg" alt="Joker Movie Poster" class="movie-poster">
                <h2 style="font-weight: 700; font-style: italic;">Joker: Folie Ã  Deux</h2>
                <p>Diskripsi Film disini...</p>
                <p><strong>Durasi:</strong> 2j 35m</p>
                <p><strong>Tipe:</strong> Fiction, Action</p>
            </section>
            <section class="booking-options">
                <h3 class="ec">EDGE CINEMA</h3>
                <div class="location">
                    <select>
                        <option>Citra XXI</option>
                        <option>NSC KUDUS</option>
                        <option>NSC JEPARA</option>
                        <option>NSC XWUNGU</option>
                    </select>
                </div>
                <h4 class="tg">Tanggal</h4>
                <div class="dates">
                    <button onclick="selectOption(this, 'dates')">22 Oct<br>Senin</button>
                    <button onclick="selectOption(this, 'dates')">23 Oct<br>Selasa</button>
                    <button onclick="selectOption(this, 'dates')">24 Oct<br>Rabu</button>
                    <button onclick="selectOption(this, 'dates')">25 Oct<br>Kamis</button>
                </div>
                <h4 class="wt">Waktu Tayang</h4>
                <div class="times">
                    <button onclick="selectOption(this, 'times')">09:40</button>
                    <button onclick="selectOption(this, 'times')">12:10</button>
                    <button onclick="selectOption(this, 'times')">15:40</button>
                </div>
            </section>
            <section class="summary">
                <h3>EDGE CINEMA</h3>
                <p id="selectedDate">22 October 2024</p>
                <p id="selectedTime">15:40</p>
                <p>Note: kursi bisa dipilih setelah proses</p>
                <button class="process-btn"><a href="pemilihankursi.html">Proses</a></button>
            </section>
        </main>
    </div>

    <script>
        function selectOption(button, groupClass) {
            document.querySelectorAll('.' + groupClass + ' button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            if (groupClass === 'dates') {
                document.getElementById('selectedDate').innerText = button.innerText.split('\n')[0] + " " + button.innerText.split('\n')[1];
            } else if (groupClass === 'times') {
                document.getElementById('selectedTime').innerText = button.innerText;
            }
        }
    </script>
</body>
</html>
