<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FAF7F0;
            color: #4A4947;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }
        h1{
            font-size: 2.5rem;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .seat {
            width: 60px;
            height: 60px;
            margin: 5px;
            display: inline-block;
            line-height: 40px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .seat.available {
            background-color: #B17457;
            color: white;
        }
        .seat.selected {
            background-color: #D8D2C2;
            color: black;
        }
        .seat.occupied {
            background-color: #4A4947;
            color: white;
            cursor: not-allowed;
        }

        .screen {
            background-color: #4A4947;
            color: #FAF7F0;
            padding: 10px;
            margin: 20px auto;
            width: 60%;
            border-radius: 5px;
        }

        .footer {
            background-color: #D8D2C2;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #B17457;
            flex-wrap: wrap;
            gap: 10px;
            color: #4A4947;
        }

        .footer .total, .footer .seats {
            font-size: 20px;
        }

        .footer .btn {
            font-size: 20px;
            padding: 10px 20px;
            min-width: 150px;
        }

        .footer .btn a {
            text-decoration: none;
            color: whitesmoke;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Responsive styles */
        @media (max-width: 760px) {
            .seat {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 14px;
            }
            .screen {
                width: 80%;
            }
            .footer .total, .footer .seats {
                font-size: 16px;
            }
            .footer .btn {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 760px) {
            .screen {
                width: 90%;
            }
            .footer {
                padding: 10px;
                gap: 5px;
            }
            .footer .total, .footer .seats {
                font-size: 14px;
            }
            .footer .btn {
                font-size: 14px;
                padding: 6px 10px;
                min-width: 120px;
            }
        }
    </style>
</head>

    <script>
        // JavaScript for selecting seats
        const seats = document.querySelectorAll('.seat.available');
        const selectedSeats = document.getElementById('selected-seats');
        const totalAmount = document.getElementById('total');
        let selectedSeatNumbers = [];
        const seatPrice = 35000;

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (seat.classList.contains('selected')) {
                    // Deselect seat
                    seat.classList.remove('selected');
                    selectedSeatNumbers = selectedSeatNumbers.filter(num => num !== seat.textContent);
                } else {
                    // Select seat
                    seat.classList.add('selected');
                    selectedSeatNumbers.push(seat.textContent);
                }
                updateSelection();
            });
        });

        function updateSelection() {
            selectedSeats.textContent = selectedSeatNumbers.length > 0 ? selectedSeatNumbers.join(', ') : '-';
            totalAmount.textContent = selectedSeatNumbers.length * seatPrice;
        }
    </script>
